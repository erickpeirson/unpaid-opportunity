<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{{ site.url | prepend: site.baseurl }}" {% if page.url == '/index.html' %} class="active"{% endif %}>Home</a></li>
                {% for my_page in site.pages %}
                {% if my_page.title %}
                <li><a href="{{ my_page.url  | prepend: site.baseurl  }}" {% if my_page.url == page.url %} class="active"{% endif %}>{{my_page.title}}</a></li>
                {% endif %}
                {% endfor %}
            </ul>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">


    <div class="page-header">
        <span class="h1">{{ site.title }}</span>
        <p class="text-muted">{{ site.description }}</p>
    </div>



</div>
